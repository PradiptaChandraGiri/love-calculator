<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator 💘</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>💘 Love Calculator</h1>
    <p>Shared by: <strong id="sharer-name">Anonymous</strong></p>

    <input type="text" id="name1" placeholder="Your Name" />
    <input type="text" id="name2" placeholder="Crush's Name" />
    <button id="calcBtn">Calculate Love %</button>

    <div id="result" class="result"></div>
    <div class="heart">❤️</div>

    <div class="share-buttons">
      <button id="shareLinkBtn" class="share-button">Share This App</button>
    </div>
    <p id="copyMsg" class="message" style="display:none;">Link copied!</p>

    <table>
      <thead>
        <tr>
          <th>Name 1</th>
          <th>Name 2</th>
          <th>%</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="history-body"></tbody>
    </table>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="modal" style="display:none;">
    <div class="modal-content">
      <p>Enter your name to include in the shared link:</p>
      <input type="text" id="sharerInput" placeholder="Your name..." />
      <button id="generateLinkBtn">Generate Link</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>
      Created by <strong>Pradipta Chandra Giri</strong><br/>
      B.Tech in Computer Science and Engineering<br/>
      <a href="https://www.vssut.ac.in" target="_blank">Veer Surendra Sai University of Technology (VSSUT), Odisha</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
