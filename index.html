<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Calculator ‚ù§Ô∏è</title>
  <style>
    body {
      background: #ffe6e6;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #e60073;
      font-size: 2.5rem;
      margin-top: 40px;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #ff4d88;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e60073;
    }
    .result {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #cc0066;
    }
    .dashboard {
      margin-top: 60px;
      background: #fff;
      padding: 20px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #eee;
    }
    th {
      background: #ffccdd;
    }
    input[type="date"] {
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>üíò Love Calculator üíò</h1>
  <div class="container">
    <input type="text" id="yourName" placeholder="Your Name" />
    <input type="text" id="crushName" placeholder="Crush's Name" />
    <br />
    <button onclick="calculateLove()">Calculate Love %</button>
    <div class="result" id="result"></div>
  </div>

  <div class="dashboard" id="dashboardSection" style="display:none;">
    <h2>üîê Private Dashboard</h2>
    <input type="text" id="filterName" placeholder="Search by name" oninput="renderDashboard()" />
    <input type="date" id="filterDate" onchange="renderDashboard()" />
    <br><br>
    <table>
      <thead>
        <tr>
          <th>Your Name</th>
          <th>Crush</th>
          <th>Love %</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="dashboardTable"></tbody>
    </table>
  </div>

  <script>
    const refName = new URLSearchParams(window.location.search).get('ref');
    if (refName) document.getElementById('dashboardSection').style.display = 'block';

    function calculateLove() {
      const yourName = document.getElementById('yourName').value.trim();
      const crushName = document.getElementById('crushName').value.trim();

      if (!yourName || !crushName) {
        alert("Please enter both names!");
        return;
      }

      const lovePercent = Math.floor(Math.random() * 51) + 50;
      const resultText = `${yourName} ‚ù§Ô∏è ${crushName} = ${lovePercent}% love`;
      document.getElementById('result').innerText = resultText;

      const entry = {
        yourName,
        crushName,
        lovePercent,
        timestamp: new Date().toISOString()
      };

      const allResults = JSON.parse(localStorage.getItem('loveResults') || '[]');
      allResults.push(entry);
      localStorage.setItem('loveResults', JSON.stringify(allResults));
    }

    function renderDashboard() {
      const allResults = JSON.parse(localStorage.getItem('loveResults') || '[]');
      const tableBody = document.getElementById('dashboardTable');
      const filterName = document.getElementById('filterName').value.toLowerCase();
      const filterDate = document.getElementById('filterDate').value;

      let filtered = allResults;
      if (refName) {
        filtered = filtered.filter(e => e.yourName.toLowerCase() === refName.toLowerCase());
      }
      if (filterName) {
        filtered = filtered.filter(e => e.yourName.toLowerCase().includes(filterName));
      }
      if (filterDate) {
        filtered = filtered.filter(e => e.timestamp.startsWith(filterDate));
      }

      tableBody.innerHTML = filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
        .map(entry => `
          <tr>
            <td>${entry.yourName}</td>
            <td>${entry.crushName}</td>
            <td>${entry.lovePercent}%</td>
            <td>${new Date(entry.timestamp).toLocaleString()}</td>
          </tr>`).join('');
    }

    if (refName) {
      renderDashboard();
    }
  </script>
</body>
</html>
