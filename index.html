<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Calculator üíñ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffccd5, #ffe6eb);
      text-align: center;
      padding: 40px;
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #ff5e78;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e34761;
    }
    .result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }
    .credit {
      margin-top: 40px;
      font-size: 14px;
    }
    .link-section {
      margin-top: 30px;
      font-size: 16px;
    }
    a {
      color: #c21f3c;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üíï Love Calculator üíï</h1>

  <div>
    <input type="text" id="yourName" placeholder="Your Name" />
    <input type="text" id="crushName" placeholder="Crush's Name" />
    <br>
    <button onclick="calculateLove()">Calculate Love %</button>
  </div>

  <div class="result" id="loveResult"></div>

  <div class="link-section">
    <input type="text" id="refInput" placeholder="Enter your share name (e.g., adsxc)" />
    <button onclick="generateLinks()">Generate My Links</button>
    <div id="linkOutput"></div>
  </div>

  <div class="credit">
    Created with ‚ù§Ô∏è by <a href="https://www.linkedin.com/in/pradipta-chandra-giri-035b88340/" target="_blank">Pradipta Chandra Giri</a><br>
    &copy; 2025 All Rights Reserved
  </div>

  <script>
    function calculateLove() {
      const yourName = document.getElementById("yourName").value.trim();
      const crushName = document.getElementById("crushName").value.trim();
      if (!yourName || !crushName) {
        alert("Please enter both names!");
        return;
      }

      let percentage = 0;

      if (yourName.toLowerCase().includes("pradipta") && crushName.toLowerCase().includes("bishnupriya")) {
        percentage = 90 + Math.floor(Math.random() * 10); // between 90-99
      } else {
        const combined = yourName + crushName;
        let sum = 0;
        for (let i = 0; i < combined.length; i++) {
          sum += combined.charCodeAt(i);
        }
        percentage = (sum % 101);
      }

      const resultText = `${yourName} ‚ù§Ô∏è ${crushName} = ${percentage}%`;
      document.getElementById("loveResult").innerText = resultText;

      const ref = new URLSearchParams(window.location.search).get("ref") || yourName.toLowerCase();
      const savedData = JSON.parse(localStorage.getItem("loveData") || "[]");
      savedData.push({ name1: yourName, name2: crushName, percentage, ref, time: new Date().toLocaleString() });
      localStorage.setItem("loveData", JSON.stringify(savedData));
    }

    function generateLinks() {
      const refName = document.getElementById("refInput").value.trim();
      if (!refName) {
        alert("Please enter a share name");
        return;
      }
      const indexURL = `${window.location.origin}${window.location.pathname}?ref=${refName}`;
      const dashURL = `${window.location.origin}/dashboard.html?ref=${refName}`;

      document.getElementById("linkOutput").innerHTML = `
        üîó Share this link: <a href="${indexURL}" target="_blank">${indexURL}</a><br>
        üìä Your Dashboard: <a href="${dashURL}" target="_blank">${dashURL}</a>
      `;
    }
  </script>
</body>
</html>
