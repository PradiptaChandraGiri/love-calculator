<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Calculator üíò</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Love Calculator</h1>
    <p id="sharedByMsg" style="font-weight: bold; color: #e91e63;"></p>

    <input type="text" id="name1" placeholder="Your Name">
    <input type="text" id="name2" placeholder="Crush's Name">
    <button id="calcBtn">Calculate Love %</button>

    <div class="result" id="result"></div>

    <div class="share-buttons">
      <button id="shareLinkBtn" class="share-button">Share This App</button>
    </div>
    <div class="message" id="copyMessage"></div>

    <h3 style="margin-top: 30px;">Your Private History</h3>
    <table style="width: 100%; margin-top: 10px;">
      <thead>
        <tr>
          <th>Your Name</th>
          <th>Crush</th>
          <th>Love %</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="history-body"></tbody>
    </table>

    <p style="margin-top: 40px; font-size: 14px; color: #666;">
      Made with ‚ù§Ô∏è by <strong>Pradipta Chandra Giri</strong><br>
      B.Tech CSE, Veer Surendra Sai University Of Technology (VSSUT)
    </p>
  </div>

  <!-- Modal for sharing -->
  <div id="shareModal" class="modal">
    <div class="modal-content">
      <p>Enter your name to generate your private link:</p>
      <input type="text" id="sharerInput" placeholder="Your name...">
      <button id="generateLinkBtn">Generate & Copy</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
