<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator üíñ</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #d63384;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #d63384;
            color: white;
            cursor: pointer;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
        #dashboard {
            display: none;
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        #filter {
            margin-top: 20px;
        }
        #dashboardLink, #shareableLink {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üíï Love Calculator</h1>
    <div id="inputSection">
        <input type="text" id="name1" placeholder="Your Name">
        <input type="text" id="name2" placeholder="Crush Name">
        <button onclick="calculateLove()">Calculate</button>
        <div id="result"></div>
    </div>

    <div id="shareableLink"></div>
    <div id="dashboardLink"></div>

    <div id="dashboard">
        <h2>üìã Receiver Submissions</h2>
        <input type="text" id="nameFilter" placeholder="Filter by Receiver Name">
        <input type="date" id="dateFilter">
        <table>
            <thead>
                <tr>
                    <th>Receiver Name</th>
                    <th>Crush Name</th>
                    <th>Match %</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="logBody"></tbody>
        </table>
    </div>

    <script>
        const queryParams = new URLSearchParams(window.location.search);
        const refName = queryParams.get("ref");

        if (!refName) {
            document.getElementById("shareableLink").innerHTML = "";
        } else {
            document.getElementById("inputSection").style.display = "block";
        }

        function calculateLove() {
            const name1 = document.getElementById("name1").value.trim();
            const name2 = document.getElementById("name2").value.trim();

            if (!name1 || !name2) return alert("Please enter both names!");

            const loveScore = Math.floor(Math.random() * 41) + 60; // 60‚Äì100%
            document.getElementById("result").innerText = `${name1} ‚ù§Ô∏è ${name2} = ${loveScore}%`;

            const now = new Date().toISOString().split("T")[0];

            // If the sender is generating the link
            if (!refName) {
                // Save sender name locally
                localStorage.setItem("ownerName", name1);

                // Show shareable and dashboard links
                const shareLink = `${window.location.origin + window.location.pathname}?ref=${encodeURIComponent(name1)}`;
                const dashboardLink = `${window.location.origin + window.location.pathname}?dashboard=${encodeURIComponent(name1)}`;

                document.getElementById("shareableLink").innerHTML = `üîó Share this link with your crush: <br><strong>${shareLink}</strong>`;
                document.getElementById("dashboardLink").innerHTML = `üìä View your private dashboard here: <br><strong>${dashboardLink}</strong>`;
            } else {
                // This is receiver filling in data via shared link
                const log = JSON.parse(localStorage.getItem("loveLogs") || "[]");
                log.push({ owner: refName, name1, name2, loveScore, date: now });
                localStorage.setItem("loveLogs", JSON.stringify(log));
                document.getElementById("result").innerText += "\nSaved privately.";
            }
        }

        // Show dashboard if dashboard mode
        const dashboardName = queryParams.get("dashboard");
        if (dashboardName && localStorage.getItem("ownerName") === dashboardName) {
            document.getElementById("dashboard").style.display = "block";
            const allLogs = JSON.parse(localStorage.getItem("loveLogs") || "[]");
            const filteredLogs = allLogs.filter(entry => entry.owner === dashboardName);
            renderLogs(filteredLogs);

            document.getElementById("nameFilter").addEventListener("input", function() {
                const filterVal = this.value.toLowerCase();
                const filtered = filteredLogs.filter(entry => entry.name1.toLowerCase().includes(filterVal));
                renderLogs(filtered);
            });

            document.getElementById("dateFilter").addEventListener("change", function() {
                const filterVal = this.value;
                const filtered = filteredLogs.filter(entry => entry.date === filterVal);
                renderLogs(filtered);
            });
        }

        function renderLogs(logs) {
            const body = document.getElementById("logBody");
            body.innerHTML = "";
            logs.forEach(entry => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${entry.name1}</td><td>${entry.name2}</td><td>${entry.loveScore}%</td><td>${entry.date}</td>`;
                body.appendChild(row);
            });
        }
    </script>
</body>
</html>
