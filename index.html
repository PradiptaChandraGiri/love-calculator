<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üíò Love Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Inline styles for demo - can move to style.css */
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 450px;
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      color: #e91e63;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #e91e63;
      border-radius: 12px;
      font-size: 16px;
    }

    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #c2185b;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #d81b60;
    }

    .heart {
      font-size: 40px;
      animation: heartbeat 1.2s infinite;
      margin-top: 10px;
    }

    @keyframes heartbeat {
      0%,
      100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    /* Share buttons style */
    .share-buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .share-button {
      background-color: #e91e63;
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .share-button:hover {
      background-color: #c2185b;
    }

    .message {
      margin-top: 10px;
      font-size: 18px;
      font-style: italic;
      color: #ad1457;
      min-height: 1.4em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíò Love Calculator</h1>
    <input type="text" id="name1" placeholder="Your Name üíÅ‚Äç‚ôÇÔ∏è" />
    <input type="text" id="name2" placeholder="Partner's Name üíÅ‚Äç‚ôÄÔ∏è" /><br />
    <button onclick="calculateLove()">Calculate Love ‚ù§Ô∏è</button>

    <div class="result" id="result"></div>
    <div class="message" id="message"></div>
    <div class="heart" id="heart">‚ù§Ô∏è</div>

    <div class="share-buttons" id="shareButtons" style="display:none;">
      <button class="share-button" onclick="shareWhatsApp()">Share on WhatsApp</button>
      <button class="share-button" onclick="copyLink()">Copy Result Link</button>
    </div>
  </div>

  <!-- Soothing sounds (download and save in 'sounds/' folder) -->
  <audio id="clickSound" src="sounds/click-soft.mp3" preload="auto"></audio>
  <audio id="loveMusic" src="sounds/reverie.mp3" preload="auto"></audio>

  <!-- External JS file -->
  <script src="script.js"></script>
</body>
</html>
