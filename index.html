<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator üíñ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #e60073;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 10px;
      border: none;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }
    button {
      padding: 0.7rem 2rem;
      margin-top: 1rem;
      background-color: #ff4d88;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60073;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.2rem;
      text-align: center;
      background-color: white;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    #links {
      margin-top: 1.5rem;
      text-align: center;
    }
    #links a {
      display: block;
      margin: 0.3rem;
      color: #e60073;
      font-weight: bold;
      text-decoration: none;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
    }
    footer a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üíñ Love Calculator üíñ</h1>
  <input type="text" id="yourName" placeholder="Your Name" />
  <input type="text" id="crushName" placeholder="Crush's Name" />
  <button onclick="calculateLove()">Calculate</button>

  <div id="result"></div>
  <div id="links"></div>

  <footer>
    Created with ‚ù§Ô∏è by 
    <a href="https://www.linkedin.com/in/pradipta-chandra-giri-035b88340/" target="_blank">
      Pradipta Chandra Giri
    </a><br/>
    ¬© 2025 All Rights Reserved
  </footer>

  <script>
    function calculateLove() {
      const yourName = document.getElementById("yourName").value.trim();
      const crushName = document.getElementById("crushName").value.trim();
      const resultDiv = document.getElementById("result");
      const linksDiv = document.getElementById("links");

      if (!yourName || !crushName) {
        resultDiv.innerHTML = "Please enter both names!";
        linksDiv.innerHTML = "";
        return;
      }

      let lovePercent;
      const key = `${yourName.toLowerCase()}-${crushName.toLowerCase()}`;
      const storedResult = localStorage.getItem(key);

      if (storedResult) {
        lovePercent = parseInt(storedResult.split("|")[0]);
      } else {
        if (yourName.toLowerCase().includes("pradipta") &&
            crushName.toLowerCase().includes("bishnupriya")) {
          lovePercent = 90 + Math.floor(Math.random() * 10); // 90-99%
        } else {
          lovePercent = Math.floor(Math.random() * 101); // 0-100%
        }

        const timestamp = new Date().toLocaleString();
        localStorage.setItem(key, `${lovePercent}|${timestamp}`);
      }

      resultDiv.innerHTML = `<strong>${yourName}</strong> ‚ù§Ô∏è <strong>${crushName}</strong><br/>Love is <strong>${lovePercent}%</strong>`;

      if (yourName.toLowerCase().includes("pradipta") &&
          crushName.toLowerCase().includes("bishnupriya")) {
        resultDiv.innerHTML += `<br/><em>üíå Special Message: You're meant to be! Here's a virtual rose üåπ</em>`;
      }

      const encodedRef = encodeURIComponent(yourName);
      linksDiv.innerHTML = `
        üîó <a href="?ref=${encodedRef}">Share Your Link</a>
        üìä <a href="dashboard.html?ref=${encodedRef}">Go to Your Private Dashboard</a>
      `;
    }
  </script>
</body>
</html>
