<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Calculator by Pradipta</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 1rem;
      width: 80%;
    }
    button {
      padding: 0.5rem 1.5rem;
      background: #ff5e78;
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      text-align: center;
    }
    .footer a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíñ Love Calculator üíñ</h2>
    <input type="text" id="yourName" placeholder="Your Name" />
    <input type="text" id="crushName" placeholder="Crush's Name" />
    <button onclick="calculateLove()">Calculate</button>
    <div class="result" id="result"></div>
    <div class="result" id="gift"></div>
    <div class="result" id="shareLink"></div>
    <div class="result" id="dashboardLink"></div>
  </div>
  <div class="footer">
    Made with ‚ù§Ô∏è by 
    <a href="https://www.linkedin.com/in/pradipta-chandra-giri-035b88340/" target="_blank">
      Pradipta Chandra Giri
    </a><br>
    &copy; 2025 Pradipta. All rights reserved.
  </div>

  <script>
    function calculateLove() {
      const yourName = document.getElementById('yourName').value.trim();
      const crushName = document.getElementById('crushName').value.trim();

      if (!yourName || !crushName) {
        alert("Please enter both names!");
        return;
      }

      let percentage;
      if (yourName.toLowerCase() === 'pradipta' && crushName.toLowerCase().includes('bishnupriya')) {
        percentage = Math.floor(Math.random() * 10) + 90;
        document.getElementById('gift').innerText = "üéÅ Special Message for Bishnupriya: You are cherished deeply! üíå";
      } else {
        const seed = (yourName + crushName).toLowerCase();
        let hash = 0;
        for (let i = 0; i < seed.length; i++) {
          hash = seed.charCodeAt(i) + ((hash << 5) - hash);
        }
        percentage = Math.abs(hash % 101);
        document.getElementById('gift').innerText = "";
      }

      const timestamp = new Date().toISOString();
      const urlParams = new URLSearchParams(window.location.search);
      const refName = urlParams.get("ref") || yourName.toLowerCase();
      const data = JSON.parse(localStorage.getItem("loveResults") || "[]");
      data.push({ yourName, crushName, percentage, refName, timestamp });
      localStorage.setItem("loveResults", JSON.stringify(data));

      document.getElementById("result").innerText = `Love Score: ${percentage}%`;
      document.getElementById("shareLink").innerHTML = `üîó Share this link: <br><a href="index.html?ref=${encodeURIComponent(refName)}">index.html?ref=${refName}</a>`;
      document.getElementById("dashboardLink").innerHTML = `üìä Your Dashboard: <br><a href="dashboard.html?ref=${encodeURIComponent(refName)}">dashboard.html?ref=${refName}</a>`;
    }
  </script>
</body>
</html>
