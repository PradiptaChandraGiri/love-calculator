<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #fce4ec;
      color: #333;
    }
    h1 {
      color: #e91e63;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .links {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .links p {
      margin: 0.5rem 0;
    }
    .result {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>

  <h1>‚ù§Ô∏è Love Calculator ‚ù§Ô∏è</h1>

  <form id="loveForm">
    <label for="yourName">Your Name</label>
    <input type="text" id="yourName" required />

    <label for="crushName">Crush's Name</label>
    <input type="text" id="crushName" required />

    <button type="submit">Calculate</button>
  </form>

  <div class="result" id="result"></div>

  <div class="links" id="links" style="display: none;">
    <p>üîó <strong>Share this link:</strong><br>
    <a href="#" id="shareLink" target="_blank"></a></p>
    
    <p>üìä <strong>Your Dashboard:</strong><br>
    <a href="#" id="dashboardLink" target="_blank"></a></p>
  </div>

  <script>
    const form = document.getElementById("loveForm");
    const resultDiv = document.getElementById("result");
    const linksDiv = document.getElementById("links");
    const shareLinkEl = document.getElementById("shareLink");
    const dashboardLinkEl = document.getElementById("dashboardLink");

    function getRandomPercentage() {
      return Math.floor(Math.random() * 51) + 50; // Random 50-100%
    }

    function getCurrentTimestamp() {
      const now = new Date();
      return now.toLocaleString();
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const yourName = document.getElementById("yourName").value.trim();
      const crushName = document.getElementById("crushName").value.trim();

      if (!yourName || !crushName) {
        alert("Please fill both fields.");
        return;
      }

      const percentage = getRandomPercentage();
      const timestamp = getCurrentTimestamp();

      const entry = {
        yourName,
        crushName,
        percentage,
        timestamp
      };

      const ref = yourName.toLowerCase().replace(/\s+/g, '');
      const storageKey = "loveResults";
      const existing = JSON.parse(localStorage.getItem(storageKey)) || [];

      existing.push({ ...entry, ref });
      localStorage.setItem(storageKey, JSON.stringify(existing));

      resultDiv.innerText = `Love Score between ${yourName} ‚ù§Ô∏è ${crushName} is ${percentage}%`;

      const basePath = `${window.location.origin}${window.location.pathname.replace(/[^\/]*$/, '')}`;
      const shareLink = `${basePath}index.html?ref=${ref}`;
      const dashboardLink = `${basePath}dashboard.html?ref=${ref}`;

      shareLinkEl.href = shareLink;
      shareLinkEl.innerText = shareLink;

      dashboardLinkEl.href = dashboardLink;
      dashboardLinkEl.innerText = dashboardLink;

      linksDiv.style.display = "block";
    });

    // Auto-fill ref name if coming via share link
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get('ref');
      if (ref) {
        document.getElementById('yourName').value = ref;
      }
    };
  </script>

</body>
</html>
