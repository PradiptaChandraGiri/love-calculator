<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator üíñ</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #ffe6e6, #ffb3cc);
            color: #333;
            text-align: center;
            padding: 40px 10px;
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 2.5em;
            color: #cc0052;
            text-shadow: 1px 1px 1px #fff;
        }

        input {
            padding: 12px;
            width: 250px;
            margin: 8px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            padding: 12px 24px;
            border: none;
            background-color: #ff4d88;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff4d88;
        }

        #result {
            margin-top: 30px;
            font-size: 24px;
            color: #ff0066;
            font-weight: bold;
            animation: beat 0.6s infinite alternate;
        }

        @keyframes beat {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart-burst {
            position: absolute;
            color: #ff4d88;
            font-size: 30px;
            animation: burst 1s ease forwards;
        }

        @keyframes burst {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .credits {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>üíï Love Calculator üíï</h1>
    <input type="text" id="yourName" placeholder="Your Name">
    <input type="text" id="crushName" placeholder="Crush's Name">
    <br>
    <button onclick="calculateLove()">Calculate Love üíò</button>
    <div id="result"></div>

    <div class="credits">Developed by Pradipta Chandra Giri</div>

    <script>
        function createHeart(x, y) {
            const heart = document.createElement("div");
            heart.className = "heart-burst";
            heart.innerText = "üíñ";
            heart.style.left = x + "px";
            heart.style.top = y + "px";
            heart.style.position = "absolute";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }

        function calculateLove() {
            const name1 = document.getElementById("yourName").value.trim();
            const name2 = document.getElementById("crushName").value.trim();
            const resultDiv = document.getElementById("result");

            if (!name1 || !name2) {
                resultDiv.textContent = "Please enter both names ‚ù§Ô∏è";
                return;
            }

            const score = Math.floor(Math.random() * 51) + 50;
            resultDiv.innerHTML = `üíë ${name1} & ${name2} have ${score}% Love!`;

            // Trigger heart burst
            const rect = resultDiv.getBoundingClientRect();
            createHeart(rect.left + rect.width / 2, rect.top);

            // Save to localStorage with timestamp
            const oldData = JSON.parse(localStorage.getItem("loveLogs") || "[]");
            oldData.push({
                name1,
                name2,
                loveScore: score,
                date: new Date().toLocaleString(),
                owner: name1
            });
            localStorage.setItem("loveLogs", JSON.stringify(oldData));
        }
    </script>
</body>
</html>
