<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíò Love Calculator üíò</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #ffe6e6, #ffd6e8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff3366;
            margin-bottom: 20px;
            font-size: 3rem;
            text-shadow: 1px 1px 3px #ccc;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ff99aa;
            border-radius: 10px;
            font-size: 1rem;
        }

        button {
            background: #ff3366;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        button:hover {
            background: #ff0055;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>üíò Love Calculator üíò</h1>
    <div class="container">
        <input type="text" id="yourName" placeholder="Your Name" required>
        <input type="text" id="crushName" placeholder="Crush's Name" required>
        <button onclick="calculateLove()">Calculate Love %</button>
        <div class="result" id="result"></div>
    </div>
    <footer>
        &copy; 2025 <a href="https://pradiptachandragiri.github.io" target="_blank">Pradipta Chandra Giri</a>. All rights reserved.
    </footer>

    <script>
        function calculateLove() {
            const yourName = document.getElementById('yourName').value.trim();
            const crushName = document.getElementById('crushName').value.trim();

            if (!yourName || !crushName) {
                alert('Please enter both names!');
                return;
            }

            const percentage = Math.floor(Math.random() * 51) + 50; // Random between 50% to 100%
            const resultText = `${yourName} ‚ù§Ô∏è ${crushName} = ${percentage}% Love Compatibility!`;
            document.getElementById('result').textContent = resultText;

            saveResult(yourName, crushName, percentage);
        }

        function saveResult(yourName, crushName, percentage) {
            const ref = new URLSearchParams(window.location.search).get("ref") || "default";
            const entry = {
                yourName,
                crushName,
                percentage,
                timestamp: new Date().toLocaleString()
            };
            const key = `loveCalc_${ref}`;
            const data = JSON.parse(localStorage.getItem(key)) || [];
            data.push(entry);
            localStorage.setItem(key, JSON.stringify(data));
        }
    </script>
</body>

</html>
