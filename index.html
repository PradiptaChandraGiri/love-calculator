<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Calculator üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #d63384;
      font-size: 3rem;
      text-shadow: 1px 1px 2px #fff;
    }
    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 250px;
    }
    button {
      background: #d63384;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #b02a6b;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      text-align: center;
    }
    footer a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üíò Love Calculator üíò</h1>
  <form id="loveForm">
    <input type="text" id="yourName" placeholder="Your Name" required />
    <input type="text" id="crushName" placeholder="Crush Name" required />
    <button type="submit">Calculate</button>
  </form>
  <div id="result"></div>
  <footer>
    Made with ‚ù§Ô∏è by <a href="https://www.linkedin.com/in/pradipta-chandra-giri-035b88340/" target="_blank">Pradipta Chandra Giri</a><br />
    &copy; 2025 All rights reserved.
  </footer>
  <script>
    function calculateLove(yourName, crushName) {
      const special =
        yourName.toLowerCase().includes("pradipta") &&
        crushName.toLowerCase().includes("bishnupriya");

      if (special) {
        return {
          percent: Math.floor(Math.random() * 10) + 90, // 90-99%
          message:
            "This is a special bond! You both are made for each other. Here's a virtual üíù for Bishnupriya!",
        };
      }

      const hash =
        yourName.toLowerCase().split("").reduce((a, c) => a + c.charCodeAt(0), 0) +
        crushName.toLowerCase().split("").reduce((a, c) => a + c.charCodeAt(0), 0);
      const percent = (hash % 100) + 1;
      return { percent, message: "Love Match Score calculated based on names." };
    }

    document.getElementById("loveForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const yourName = document.getElementById("yourName").value.trim();
      const crushName = document.getElementById("crushName").value.trim();

      if (!yourName || !crushName) return;

      const { percent, message } = calculateLove(yourName, crushName);

      const resultText = `${yourName} ‚ù§Ô∏è ${crushName}<br><strong>${percent}%</strong><br>${message}`;
      document.getElementById("result").innerHTML = resultText;

      const oldData = JSON.parse(localStorage.getItem("loveData") || "[]");
      oldData.push({ yourName, crushName, percent, time: new Date().toISOString() });
      localStorage.setItem("loveData", JSON.stringify(oldData));
    });
  </script>
</body>
</html>
