<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator ‚Äì Pradipta</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff6b81;
      --bg: #fff0f5;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-dark: #2d2d2d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #ffe6eb, #ffe9f7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      font-size: 2.8rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }

    form {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
      animation: fadeInUp 1s ease-out;
    }

    input, button {
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: #fff;
      border: 1px solid #ddd;
    }

    button {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .result, .dashboard {
      margin-top: 2rem;
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .log-item {
      padding: 0.75rem 0;
      border-bottom: 1px solid #ddd;
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      padding-top: 2rem;
      color: #777;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h1>üíò Love Match Calculator</h1>

  <form id="loveForm">
    <input type="text" id="yourName" placeholder="Your Name" required>
    <input type="text" id="crushName" placeholder="Crush Name" required>
    <button type="submit">Calculate Love %</button>
  </form>

  <div class="result" id="resultBox" style="display:none;"></div>

  <div class="dashboard" id="dashboardBox" style="display:none;"></div>

  <footer>
    Made with ‚ù§Ô∏è by <strong>Pradipta Chandra Giri</strong>
  </footer>

  <script>
    const loveForm = document.getElementById('loveForm');
    const resultBox = document.getElementById('resultBox');
    const dashboardBox = document.getElementById('dashboardBox');

    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    const dashboardName = urlParams.get('dashboard');

    const loveLogs = JSON.parse(localStorage.getItem('loveLogs') || '[]');

    loveForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const yourName = document.getElementById('yourName').value.trim();
      const crushName = document.getElementById('crushName').value.trim();

      if (!yourName || !crushName) {
        alert("Please enter both names!");
        return;
      }

      const lovePercent = Math.floor(Math.random() * 41) + 60;
      const date = new Date().toISOString().split("T")[0];

      const entry = {
        owner: ref || localStorage.getItem("ownerName") || yourName,
        name1: yourName,
        name2: crushName,
        loveScore: lovePercent,
        date: date
      };

      loveLogs.push(entry);
      localStorage.setItem('loveLogs', JSON.stringify(loveLogs));

      resultBox.innerHTML = `<strong>${yourName}</strong> ‚ù§Ô∏è <strong>${crushName}</strong><br><br><h2>${lovePercent}% Love Match</h2><p style="margin-top:1rem;font-size:0.9rem;color:#999;">Saved on ${date}</p>`;
      if (ref) {
        resultBox.innerHTML += `<p style="color:gray;">‚úÖ Love Stays On Fully On The trust.</p>`;
      } else {
        localStorage.setItem("ownerName", yourName);
        const baseUrl = window.location.origin + window.location.pathname;
        resultBox.innerHTML += `<div style='margin-top:10px;'>üîó Share this link:<br><strong>${baseUrl}?ref=${encodeURIComponent(yourName)}</strong></div>`;
        resultBox.innerHTML += `<div>üìä View your private dashboard:<br><strong>${baseUrl}?dashboard=${encodeURIComponent(yourName)}</strong></div>`;
      }

      resultBox.style.display = 'block';
    });

    function showDashboard(name) {
      const filtered = loveLogs.filter(log => log.owner === name);
      if (filtered.length === 0) return;
      dashboardBox.style.display = 'block';
      dashboardBox.innerHTML = `<h3>üîí Private Dashboard for <em>${name}</em></h3><br>`;
      filtered.reverse().forEach(log => {
        dashboardBox.innerHTML += `<div class="log-item">${log.date}: <strong>${log.name1}</strong> ‚ù§Ô∏è <strong>${log.name2}</strong> = <strong>${log.loveScore}%</strong></div>`;
      });
    }

    if (dashboardName && localStorage.getItem("ownerName") === dashboardName) {
      showDashboard(dashboardName);
    } else if (ref) {
      showDashboard(ref);
    }
  </script>
</body>

</html>
