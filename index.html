<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator üíñ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #e91e63;
      font-size: 28px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 90%;
      margin-bottom: 10px;
      border: 2px solid #f48fb1;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #e91e63;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c2185b;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #4a148c;
    }
    .gift {
      font-size: 24px;
      margin-top: 15px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    footer a {
      color: #0077b5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíï Love Calculator üíï</h1>
    <input type="text" id="yourName" placeholder="Your Name" />
    <input type="text" id="crushName" placeholder="Crush Name" />
    <button onclick="calculateLove()">Calculate</button>
    <div id="result"></div>
  </div>

  <footer>
    Created by <a href="https://www.linkedin.com/in/pradipta-chandra-giri-035b88340/" target="_blank"><strong>Pradipta Chandra Giri</strong></a><br>
    ¬© 2025 All Rights Reserved.
  </footer>

  <script>
    function calculateLove() {
      const yourName = document.getElementById("yourName").value.trim();
      const crushName = document.getElementById("crushName").value.trim();
      const resultEl = document.getElementById("result");

      if (!yourName || !crushName) {
        resultEl.innerHTML = "Please enter both names üíî";
        return;
      }

      let percentage;

      const isSpecial = yourName.toLowerCase() === "pradipta" &&
                        crushName.toLowerCase().includes("bishnupriya");

      if (isSpecial) {
        percentage = 90 + Math.floor(Math.random() * 10); // between 90-99
      } else {
        // Deterministic based on character codes
        const seed = [...yourName + crushName]
          .map(c => c.charCodeAt(0))
          .reduce((a, b) => a + b, 0);
        percentage = 50 + (seed % 51); // 50‚Äì100
      }

      // Save to localStorage
      const loveRecord = {
        yourName,
        crushName,
        percentage,
        date: new Date().toLocaleString()
      };

      let loveHistory = JSON.parse(localStorage.getItem("loveResults") || "[]");
      loveHistory.push(loveRecord);
      localStorage.setItem("loveResults", JSON.stringify(loveHistory));

      // Display result
      resultEl.innerHTML = `üíû ${yourName} ‚ù§Ô∏è ${crushName} = ${percentage}%`;

      if (isSpecial) {
        resultEl.innerHTML += `
          <div class="gift">üéÅ A special gift just for Bishnupriya! üíù</div>
          <div>You're truly made for each other ‚ú®</div>
        `;
      }
    }
  </script>
</body>
</html>
