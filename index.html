<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

      <input type="text" id="name2" placeholder="Your Crush's Name" required />
      <button type="submit">Check Match</button>
    </form>
    <h2 id="result"></h2>

    <div id="dashboard" class="hidden">

        <thead>
          <tr>
            <th>Receiver</th>
            <th>Crush</th>
            <th>Match %</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="entryTableBody"></tbody>
      </table>
    </div>

    <div id="ownerLinkSection" class="hidden">
      <h3>ðŸ”— Your Private Dashboard Link:</h3>
      <input type="text" id="ownerDashboardLink" readonly />

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
