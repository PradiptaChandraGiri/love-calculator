<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Love Calculator Dashboard üíò</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #c6009d;
    }
    table {
      width: 100%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
      margin-top: 2rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    th {
      background-color: #f06292;
      color: white;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .no-data {
      text-align: center;
      margin-top: 3rem;
      font-size: 1.2rem;
      color: #444;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
    footer a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üíò Private Love Dashboard üíò</h1>
  <div id="dashboardContent" class="no-data">Loading your data...</div>

  <footer>
    Created by 
    <a href="https://www.linkedin.com/in/pradipta-chandra-giri-035b88340/" target="_blank">
      Pradipta Chandra Giri
    </a> | ¬© 2025
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const refName = params.get("ref")?.toLowerCase();

    const contentDiv = document.getElementById("dashboardContent");

    if (!refName) {
      contentDiv.innerHTML = "‚ö†Ô∏è Invalid access. Use your personalized dashboard link.";
    } else {
      let results = [];

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const [yourName, crushName] = key.split("-");
        const value = localStorage.getItem(key);
        
        if (yourName && yourName.toLowerCase() === refName && value) {
          const [percent, time] = value.split("|");
          results.push({ yourName, crushName, percent, time });
        }
      }

      if (results.length === 0) {
        contentDiv.innerHTML = `üôÅ No love results found for <strong>${refName}</strong>.`;
      } else {
        let tableHTML = `
          <table>
            <tr>
              <th>Your Name</th>
              <th>Crush Name</th>
              <th>Love %</th>
              <th>Timestamp</th>
            </tr>
        `;

        results.forEach(entry => {
          tableHTML += `
            <tr>
              <td>${entry.yourName}</td>
              <td>${entry.crushName}</td>
              <td>${entry.percent}%</td>
              <td>${entry.time}</td>
            </tr>
          `;
        });

        tableHTML += `</table>`;
        contentDiv.innerHTML = tableHTML;
      }
    }
  </script>
</body>
</html>
