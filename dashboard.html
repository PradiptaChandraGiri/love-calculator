<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Love Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #c0392b;
      font-size: 2em;
      margin-bottom: 10px;
    }

    #refName {
      font-weight: bold;
      color: #8e44ad;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f06292;
      color: white;
    }

    tr:hover {
      background-color: #fce4ec;
    }

    .no-data {
      color: #555;
      font-style: italic;
      margin-top: 20px;
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #666;
    }

    a {
      color: #8e44ad;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>❤️ Private Dashboard for <span id="refName"></span></h1>
  <div id="resultTable"></div>

  <div class="footer">
    Made with ❤️ by <a href="https://www.linkedin.com/in/pradipta-chandra-giri-035b88340/" target="_blank">Pradipta Chandra Giri</a><br>
    © 2025 Pradipta Chandra Giri. All rights reserved.
  </div>

  <script>
    function getQueryParam(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key);
    }

    const ref = getQueryParam('ref');
    document.getElementById("refName").textContent = ref ? ref : "Unknown";

    const container = document.getElementById("resultTable");

    if (ref) {
      const storedData = JSON.parse(localStorage.getItem("loveResults")) || [];
      const filtered = storedData.filter(entry => entry.ref === ref);

      if (filtered.length > 0) {
        let html = `
          <table>
            <thead>
              <tr>
                <th>Your Name</th>
                <th>Crush's Name</th>
                <th>Love %</th>
                <th>Message</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody>
        `;

        filtered.forEach(entry => {
          html += `
            <tr>
              <td>${entry.name}</td>
              <td>${entry.crush}</td>
              <td>${entry.percentage}%</td>
              <td>${entry.message}</td>
              <td>${new Date(entry.timestamp).toLocaleString()}</td>
            </tr>
          `;
        });

        html += `</tbody></table>`;
        container.innerHTML = html;
      } else {
        container.innerHTML = `<div class="no-data">No entries found for "${ref}".</div>`;
      }
    } else {
      container.innerHTML = `<div class="no-data">Invalid or missing dashboard reference (ref).</div>`;
    }
  </script>
</body>
</html>
