<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      background-color: #ffe6ea;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #e91e63;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f06292;
      color: white;
    }
    .no-data {
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîé Your Love Entries</h1>
  <div id="dashboard"></div>

  <script>
    function getRefFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("ref") || "";
    }

    function loadDashboard() {
      const ref = getRefFromURL();
      const dashboard = document.getElementById("dashboard");

      if (!ref) {
        dashboard.innerHTML = "<p class='no-data'>‚ùóNo reference (ref) provided in the URL.</p>";
        return;
      }

      const data = JSON.parse(localStorage.getItem("loveResults") || "[]");
      const filtered = data.filter(entry => entry.ref === ref);

      if (filtered.length === 0) {
        dashboard.innerHTML = `<p class='no-data'>No results found for ref = <b>${ref}</b></p>`;
        return;
      }

      let html = `<table>
                    <tr>
                      <th>Your Name</th>
                      <th>Crush Name</th>
                      <th>Love %</th>
                      <th>Time</th>
                    </tr>`;
      filtered.forEach(entry => {
        html += `<tr>
                   <td>${entry.name}</td>
                   <td>${entry.crush}</td>
                   <td>${entry.percentage}%</td>
                   <td>${entry.time}</td>
                 </tr>`;
      });
      html += `</table>`;
      dashboard.innerHTML = html;
    }

    window.onload = loadDashboard;
  </script>
</body>
</html>
