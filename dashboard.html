<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Calculator Dashboard</title>
  <style>
    body {
      background: linear-gradient(to right, #ff6a6a, #ffa07a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .no-results {
      font-size: 1.2em;
      margin-top: 30px;
    }
    table {
      margin: 30px auto;
      width: 90%;
      max-width: 900px;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #fff;
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #ff4b5c;
      color: white;
    }
    tr:hover {
      background-color: #ffe0e0;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #fff;
    }
    .footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ”’ Private Love Dashboard</h1>
  <div id="results"></div>

  <div class="footer">
    &copy; 2025 <a href="https://www.linkedin.com/in/pradipta-chandra-giri-035b88340/" target="_blank">Pradipta Chandra Giri</a>. All rights reserved.
  </div>

  <script>
    function getQueryParam(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key);
    }

    const ref = getQueryParam("ref");
    const allResults = JSON.parse(localStorage.getItem("loveResults") || "[]");

    const filteredResults = allResults.filter(entry => entry.ref === ref);

    const resultsDiv = document.getElementById("results");

    if (filteredResults.length === 0) {
      resultsDiv.innerHTML = `<div class="no-results">No entries found for this shared link.</div>`;
    } else {
      const table = document.createElement("table");

      table.innerHTML = `
        <tr>
          <th>Your Name</th>
          <th>Crush's Name</th>
          <th>Love %</th>
          <th>Message</th>
          <th>Time</th>
        </tr>
      `;

      filteredResults.forEach(result => {
        const row = document.createElement("tr");
        const date = new Date(result.timestamp).toLocaleString();
        row.innerHTML = `
          <td>${result.name}</td>
          <td>${result.crush}</td>
          <td>${result.percentage}</td>
          <td>${result.message}</td>
          <td>${date}</td>
        `;
        table.appendChild(row);
      });

      resultsDiv.appendChild(table);
    }
  </script>
</body>
</html>
