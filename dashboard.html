<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #f9f4ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #d6336c;
      margin: 30px 0 10px;
    }

    .dashboard {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .entry {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .entry:last-child {
      border-bottom: none;
    }

    .entry strong {
      color: #d6336c;
    }

    .credits {
      margin-top: 30px;
      font-size: 0.9rem;
      text-align: center;
      color: #888;
    }

    .credits a {
      color: #d6336c;
      text-decoration: none;
    }

    .credits a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>üíñ Private Love Dashboard üíñ</h1>
  <div class="dashboard" id="dashboardResults"></div>

  <div class="credits">
    Developed with ‚ù§Ô∏è by <a href="https://www.linkedin.com/in/pradipta-chandra-giri-035b88340/" target="_blank">Pradipta Chandra Giri</a><br>
    &copy; 2025 Pradipta Chandra Giri. All rights reserved.
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const refName = urlParams.get("ref");
    const results = JSON.parse(localStorage.getItem("loveResults") || "[]");

    const filtered = refName
      ? results.filter(r => r.user.toLowerCase() === refName.toLowerCase())
      : results;

    const container = document.getElementById("dashboardResults");

    if (filtered.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>No love results found for this name üíî</p>";
    } else {
      filtered.reverse().forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>${entry.user}</strong> ‚ù§Ô∏è <strong>${entry.crush}</strong><br>
          Love Score: ${entry.score}%<br>
          <small>${new Date(entry.timestamp).toLocaleString()}</small>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>

</html>
